<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer A Friend - Teleperformance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="TPLogo11.png" alt="Teleperformance Logo" class="logo">
        </div>

        <!-- Main Form -->
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <!-- Step 1: Form Input -->
                <div id="step1">
                    <!-- Language Selection -->
                    <div class="mb-3">
                        <label for="page-lang-select" class="form-label" data-translate="pageLangLabel">Choose Your Language:</label>
                        <select id="page-lang-select" class="form-select">
                            <option value="english">English</option>
                            <option value="japanese">Japanese</option>
                            <option value="korean">Korean</option>
                            <option value="mandarin">Mandarin</option>
                            <option value="cantonese">Cantonese</option>
                        </select>
                    </div>

                    <!-- Personal Information -->
                    <div class="mb-3">
                        <label for="full-name" class="form-label" data-translate="fullNameLabel">Full Name:</label>
                        <input type="text" id="full-name" class="form-control" data-translate-placeholder="fullNamePlaceholder">
                    </div>

                    <div class="mb-3">
                        <label for="phone-number" class="form-label" data-translate="phoneLabel">Phone Number:</label>
                        <input type="tel" id="phone-number" class="form-control" data-translate-placeholder="phonePlaceholder">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label" data-translate="emailLabel">Email Address:</label>
                        <input type="email" id="email" class="form-control" data-translate-placeholder="emailPlaceholder">
                    </div>

                    <!-- Job Selection (Simplified) -->
                    <h4 class="mb-3" data-translate="jobSelectionTitle">Where would your friend like to work?</h4>
                    
                    <div class="mb-3">
                        <label for="job-lang-select" class="form-label" data-translate="jobLangLabel">Job Language:</label>
                        <select id="job-lang-select" class="form-select"></select>
                    </div>

                    <div class="mb-3">
                        <label for="location-select" class="form-label" data-translate="locationLabel">Working Location:</label>
                        <select id="location-select" class="form-select"></select>
                    </div>

                    <!-- Consent Form -->
                    <div class="consent-box mb-4 p-3 border rounded">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="consent-checkbox">
                            <label class="form-check-label" for="consent-checkbox" data-translate="consentText">
                                I agree to the terms and conditions of the Refer a Friend program. I confirm that I have obtained my friend's consent to share their information with Teleperformance for recruitment purposes.
                            </label>
                        </div>
                    </div>

                    <button id="next-btn" class="btn btn-primary w-100" data-translate="nextBtn" disabled>Submit Referral</button>

                    <!-- Social Media -->
                    <div class="mt-4 text-center">
                        <h5 data-translate="followUs">Follow Us On:</h5>
                        <div class="d-flex justify-content-center gap-3 mt-2">
                            <a href="https://www.facebook.com/teleperformance" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/teleperformance" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/company/teleperformance" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Thank You -->
                <div id="step2" style="display:none;">
                    <h4 class="mb-3" data-translate="thankYouTitle">Thank you for your referral!</h4>
                    <p data-translate="referralMessage">We've received your referral and will be in touch soon.</p>
                    
                    <!-- QR Code -->
                    <div class="text-center my-4">
                        <img id="qr-code" src="" alt="QR Code" class="qr-code">
                        <p class="mt-2" data-translate="scanText">Scan to visit our careers page</p>
                    </div>

                    <button id="new-referral-btn" class="btn btn-outline-primary w-100" data-translate="newReferralBtn">
                        <i class="fas fa-user-plus me-2"></i> Submit Another Referral
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
