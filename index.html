<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer A Friend - Teleperformance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <img src="TPLogo11.png" alt="Teleperformance Logo" class="logo">
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <!-- Step 1: Form Input -->
                <div id="step1">
                    <div class="mb-3">
                        <label for="page-lang-select" class="form-label">Choose Your Language:</label>
                        <select id="page-lang-select" class="form-select">
                            <option value="english">English</option>
                            <option value="mandarin">Mandarin</option>
                            <option value="cantonese">Cantonese</option>
                            <option value="korean">Korean</option>
                            <option value="japanese">Japanese</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="full-name" class="form-label">Full Name:</label>
                        <input type="text" id="full-name" class="form-control" placeholder="Enter your full name">
                    </div>

                    <div class="mb-3">
                        <label for="phone-number" class="form-label">Phone Number:</label>
                        <input type="tel" id="phone-number" class="form-control" placeholder="Enter your phone number">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email address">
                    </div>

                    <h4 class="mb-3">Where would your friend like to work?</h4>
                    
                    <div class="mb-3">
                        <label for="job-lang-select" class="form-label">Job Language:</label>
                        <select id="job-lang-select" class="form-select"></select>
                    </div>

                    <div class="mb-3">
                        <label for="location-select" class="form-label">Working Location:</label>
                        <select id="location-select" class="form-select"></select>
                    </div>

                    <div class="consent-box mb-4 p-3 border rounded">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="consent-checkbox">
                            <label class="form-check-label" for="consent-checkbox">
                                I agree to the terms and conditions of the Refer a Friend program.
                            </label>
                        </div>
                    </div>

                    <button id="next-btn" class="btn btn-primary w-100" disabled>Submit Referral</button>
                </div>

                <!-- Step 2: Thank You -->
                <div id="step2" style="display:none;">
                    <h4 class="mb-3">Thank you for your referral!</h4>
                    <p>Share this link with your friend:</p>
                    
                    <div class="input-group mb-3">
                        <input type="text" id="referral-link" class="form-control" readonly>
                        <button id="copy-btn" class="btn btn-secondary" type="button">Copy</button>
                    </div>

                    <div class="text-center my-4">
                        <img id="qr-code" src="" alt="QR Code" class="qr-code">
                        <p class="mt-2">Or scan this QR code</p>
                    </div>

                    <button id="new-referral-btn" class="btn btn-outline-primary w-100">
                        <i class="fas fa-user-plus me-2"></i> Submit Another Referral
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
