<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer A Friend - Teleperformance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS for social icons */
        .social-icon {
            filter: grayscale(100%);
            transition: filter 0.3s;
            font-size: 1.5rem;
        }
        .social-icon:hover {
            filter: grayscale(0%);
        }
        .section-box {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="TPLogo11.png" alt="Teleperformance Logo" class="logo img-fluid" style="max-height: 80px;">
        </div>

        <!-- Main Card -->
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <!-- STEP 1: FORM -->
                <form id="referralForm">
                    <div id="step1">
                        <!-- Language Selector -->
                        <div class="mb-3">
                            <label for="page-lang-select" class="form-label">Choose Your Language:</label>
                            <select id="page-lang-select" class="form-select">
                                <option value="en">English</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="zh-CN">Mandarin</option>
                                <option value="zh-HK">Cantonese</option>
                            </select>
                        </div>

                        <!-- Your Information -->
                        <div class="section-box mb-4">
                            <h5 class="section-title">Your Information</h5>
                            <div class="mb-3">
                                <label for="full-name" class="form-label">Full Name:</label>
                                <input type="text" id="full-name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone-number" class="form-label">Phone Number:</label>
                                <input type="tel" id="phone-number" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address:</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                        </div>

                        <!-- Friend's Information -->
                        <div class="section-box mb-4">
                            <h5 class="section-title">Friend's Information</h5>
                            <div class="mb-3">
                                <label for="job-lang-select" class="form-label">Job Language:</label>
                                <select id="job-lang-select" class="form-select" required>
                                    <option value="" selected disabled>Select an option</option>
                                    <option value="en">English</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="location-select" class="form-label">Working Location:</label>
                                <select id="location-select" class="form-select" required>
                                    <option value="" selected disabled>Select an option</option>
                                    <option value="malaysia">Malaysia</option>
                                    <option value="thailand">Thailand</option>
                                </select>
                            </div>
                        </div>

                        <!-- Consent Checkbox -->
                        <div class="consent-box mb-4 p-3 border rounded">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="consent-checkbox" required>
                                <label class="form-check-label">
                                    I agree to the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">terms and conditions</a>
                                </label>
                            </div>
                        </div>

                        <button type="submit" id="next-btn" class="btn btn-primary w-100">Submit Referral</button>

                        <!-- Social Media Links -->
                        <div class="mt-4">
                            <div class="row text-center">
                                <div class="col-md-4 mb-3">
                                    <h5>TP Global</h5>
                                    <div class="d-flex justify-content-center gap-3">
                                        <a href="https://www.linkedin.com/company/teleperformance" class="social-icon"><i class="fab fa-linkedin"></i></a>
                                        <a href="https://www.youtube.com/@TeleperformanceGroup" class="social-icon"><i class="fab fa-youtube"></i></a>
                                        <a href="https://www.tiktok.com/@teleperformance" class="social-icon"><i class="fab fa-tiktok"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <h5>TP Malaysia</h5>
                                    <div class="d-flex justify-content-center gap-3">
                                        <a href="http://www.facebook.com/TPinMalaysia/" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                                        <a href="http://www.instagram.com/tp_malaysia/" class="social-icon"><i class="fab fa-instagram"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <h5>TP Thailand</h5>
                                    <div class="d-flex justify-content-center gap-3">
                                        <a href="http://www.facebook.com/TPinThailand/" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                                        <a href="http://www.instagram.com/tpinthailand/" class="social-icon"><i class="fab fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- STEP 2: CONFIRMATION -->
                <div id="step2" style="display:none;">
                    <button id="back-btn" class="btn btn-outline-secondary mb-3">
                        <i class="fas fa-arrow-left me-2"></i> Back
                    </button>

                    <h4 class="mb-3">Thank you for your referral!</h4>
                    <p>Here's the personalized link for your friend to apply:</p>
                    
                    <div class="input-group mb-3">
                        <input type="text" id="referral-link" class="form-control" value="https://example.com/referral/123" readonly>
                        <button id="copy-btn" class="btn btn-secondary" type="button">Copy</button>
                    </div>

                    <div class="text-center my-4">
                        <div id="qr-code" style="width: 200px; height: 200px; margin: 0 auto;"></div>
                        <p class="mt-2">Or scan this QR code to apply</p>
                    </div>

                    <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
                        <button id="share-whatsapp" class="btn btn-success">
                            <i class="fab fa-whatsapp me-2"></i> WhatsApp
                        </button>
                        <button id="share-line" class="btn btn-success" style="background-color: #00B900;">
                            <i class="fab fa-line me-2"></i> Line
                        </button>
                        <button id="share-wechat" class="btn btn-success" style="background-color: #07C160;">
                            <i class="fab fa-weixin me-2"></i> WeChat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        // Form submission handler
        document.getElementById('referralForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            
            // Generate QR Code
            QRCode.toCanvas(document.getElementById('qr-code'), 'https://example.com/referral/123', {
                width: 200,
                margin: 2
            }, function(error) {
                if (error) console.error(error);
            });
        });

        // Back button handler
        document.getElementById('back-btn').addEventListener('click', function() {
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
        });

        // Copy button handler
        document.getElementById('copy-btn').addEventListener('click', function() {
            const link = document.getElementById('referral-link');
            link.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        });
    </script>
</body>
</html>
